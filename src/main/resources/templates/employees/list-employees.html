<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Employee Directory</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
       <div class="container">
            <h3 class="mt-3">Employee Directory</h3>
            <hr>
            <button
                    class="btn btn-primary btn-sm mb-3"
                    onclick="window.location.href='/employees/showAddForm'"
            >
                Add Employee
            </button>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                        <td>
                            <button
                                    class="btn btn-info btn-sm mr-2 ml-2"
                                    th:onclick="'window.location.href=\'/employees/showUpdateForm?employeeId=' + ${employee.id} + '\''"
                            >
                                Edit
                            </button>
                            <!-- Add a delete button which should call the delete endpoint and show a confirmation dialog -->
                            <button
                                    class="btn btn-danger btn-sm"
                                    th:onclick="'if(confirm(\'Are you sure you want to delete this employee?\')) window.location.href=\'/employees/delete?employeeId=' + ${employee.id} + '\';'"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
       </div>
    </body>
</html>
