<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Add a new employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3 class="mt-3">Save a new employee</h3>
            <hr>
            <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
                <!--- Add hidden form field to handle the update operation --->
                <input type="hidden" th:field="*{id}">
                <input type="text" th:field="*{firstName}" class="form-control mb-2 w-25" placeholder="First Name">
                <input type="text" th:field="*{lastName}" class="form-control mb-2 w-25" placeholder="Last Name">
                <input type="email" th:field="*{email}" class="form-control mb-2 w-25" placeholder="Email">
                <button type="submit" class="btn btn-primary col-2">Save</button>
            </form>
            <hr>
            <a href="/employees/list" class="secondary">Back to employees list</a>
        </div>
    </body>
</html>
